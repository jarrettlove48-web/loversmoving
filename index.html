<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovers Moving | Elite Ground Transportation</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Mobile Responsiveness -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            /* Prevent text size adjustment on orientation change */
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            /* Improve scrolling on iOS */
            -webkit-overflow-scrolling: touch;
        }

        /* Ensure touch targets are at least 44x44px for accessibility */
        button {
            min-height: 44px;
            min-width: 44px;
            cursor: pointer;
            -webkit-tap-highlight-color: rgba(232, 228, 221, 0.2);
        }

        .hero {
            padding: 2rem 1rem;
            min-height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-content {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero-text h1 {
            font-family: 'Syne', sans-serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .hero-text p {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }

        .quote-form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
        }

        .booking-toggle {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .toggle-btn {
            flex: 1;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background: #E8E4DD;
            color: #0a0a0a;
            border-color: #E8E4DD;
        }

        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .toggle-btn.active:hover {
            background: #E8E4DD;
        }

        .market-rates {
            padding: 1.5rem;
            background: rgba(127, 229, 163, 0.1);
            border: 1px solid rgba(127, 229, 163, 0.2);
            border-radius: 8px;
            color: #7FE5A3;
            font-size: 1.125rem;
            text-align: center;
            font-weight: 500;
        }

        /* Mobile Responsive - Tablet */
        @media (max-width: 1024px) {
            .hero-content {
                padding: 1.5rem;
            }

            .quote-form-container {
                padding: 1.5rem;
            }
        }

        /* Mobile Responsive - Phone */
        @media (max-width: 768px) {
            .hero {
                padding: 1rem;
                min-height: auto;
            }

            .hero-content {
                padding: 1rem;
                text-align: center;
            }

            .hero-text h1 {
                font-size: clamp(1.75rem, 6vw, 2.5rem);
                margin-bottom: 0.75rem;
            }

            .hero-text p {
                font-size: 1rem;
                margin-bottom: 1.5rem;
            }

            .quote-form-container {
                padding: 1.25rem;
                margin: 1rem;
            }

            .booking-toggle {
                flex-direction: column;
                gap: 0.75rem;
            }

            .toggle-btn {
                width: 100%;
                padding: 0.875rem;
                font-size: 0.95rem;
            }

            .market-rates {
                padding: 1.25rem;
                font-size: 1rem;
            }
        }

        /* Mobile Responsive - Small Phone */
        @media (max-width: 480px) {
            .hero-text h1 {
                font-size: 1.75rem;
            }

            .quote-form-container {
                padding: 1rem;
                margin: 0.5rem;
            }

            .toggle-btn {
                padding: 0.75rem;
                font-size: 0.9rem;
            }

            .market-rates {
                padding: 1rem;
                font-size: 0.95rem;
            }
        }
    </style>

    <!-- Weekly/Tour Functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleButtons = document.querySelectorAll('.toggle-btn');

            toggleButtons.forEach(button => {
                button.addEventListener('click', () => {
                    toggleButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    // Show market rates dynamically
                    const marketRates = document.querySelector('.market-rates');
                    marketRates.innerHTML = button.dataset.rateDescription || 'No rates available';
                });
            });
        });
    </script>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <h1>Weekly &amp; Tour Services</h1>
                <p>Toggle between Weekly and Tour to view our rates.</p>
            </div>
        </div>
    </section>

    <!-- Booking Toggle Section -->
    <div class="quote-form-container">
        <div class="booking-toggle">
            <button class="toggle-btn active" data-rate-description="Weekly Rates: $100 - $300">Weekly</button>
            <button class="toggle-btn" data-rate-description="Tour Rates: $500 - $1200">Tour</button>
        </div>
        <div class="market-rates">
            Weekly Rates: $100 - $300
        </div>
    </div>

    <!-- Add other relevant page sections here -->
</body>
</html>
